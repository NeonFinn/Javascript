<!DOCTYPE html>
<html>
  <head>

    <title>Pizza Game</title>
    <link href="css/game.css" rel="stylesheet" />
    <meta charset ="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">

  </head>
  <body>

   <div id="wrapper">
	<div id="content">
        <div id="leftside" class="col1">
            <h1>Pepperoni Picker</h1>

            <p id="directions">You own Pizza Palace, and your new employee made a pepperoni pizza. The only
            problem is that the customer wanted a cheese pizza! You need to pick off all the pepperoni before it gets
            to the customer.</p>

            <p id="usergreeting"> </p>

            <p><span id="score">0 pts</span></p>

            <button type="button" id="start_button">Start!</button>

        </div>

		<div id="gamespace">

            <img src="img/cheese.png" alt="Cheese Pizza" class="pizza" />

		</div>

	</div>

</div>
  <script>
      gamerName = "";
      gamerName = prompt("What is your name?");

      document.getElementById("usergreeting").textContent = (`Hurry and fix the pizza ${gamerName}! You have 30 seconds
      before the customer picks it up!`);
  </script>

  </body>
</html>
